kind: Service
apiVersion: v1
metadata:
  name: hello-world-bluegreen 
  labels:
    app: hello-world-blue
  annotations:
    prometheus.io/path: "/"
    prometheus.io/port: "8000"
spec:
  selector:
    app: hello-world-blue
  ports:
  - name: web
    port: 5000
  - name: metrics
    port: 8000
  type: LoadBalancer
